apiVersion: apps/v1
kind: Deployment
metadata:
  name: thor-deployment
  namespace: ${K8S_NAMESPACE}
  labels:
    app: thor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: thor
  template:
    metadata:
      labels:
        app: thor
    spec:
      containers:
        - name: thor
          image: ${ECR_URL}:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
